      <div class="user-info">
        <div class="first">
          <img src="../assets/images/profile-circle.svg"/>

        </div>

    <div class="all-gen-qr">

    <div class="search-genqr">

        <input type="text" disabled>
        <button type="button">Search</button>
      </div>
      <div class="genqr">
        <button>&plus; Generate Qr Code</button>
      </div>
    </div>

 <div class="qr-container">

  </div>
  <div class="qr-code-info">
    <h2>Qr Code</h2>
    <p class="share-btn">Share</p>
    <p class="date-created">August 07,2022</p>
  </div>
 </div>
    </section>

    <footer>

      <script>
        const toggleMenu = document.querySelector(".toggle_menu");


toggleMenu.addEventListener("click", function () {
  document.querySelector(".mobile-menu").classList.toggle("active");
  toggleMenu.children.item(0).classList.toggle("show");
  toggleMenu.children.item(1).classList.toggle("show");
});
      </script>
