<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/text.css">

      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"

<body>
    <header>
        <figure class="logo"><img src="../assets/images/Logo(1).svg" alt="logo" /></figure>
     
        <ul>
          <li><a href="">QR.Codes</a></li>

        <div class="user_btn_container">
          <button class="user_btn">Register</button>
          <button class="user_btn login_btn">Login</button>
        </div>
        <div class="toggle_menu">
          <img
            src="../assets/images/hamburger-mobile.svg"
            alt="hamburger"
            class="toggle_menu_img"
          />
          <img
            src="../assets/close-square.svg"
            alt="close hamburger"
            class="toggle_menu_img show"
          />
        </div>
  
        <div class="mobile-menu">
          <div class="mobile-menu_btn">
            <button class="user_btn">Register</button>
            <button class="user_btn login_btn">Login</button>
          </div>

            <li><a href="">QR.Codes</a></li>
            <li><a href="">API</a></li>
            <li><a href="">FAQ</a></li>
            <li><a href="">Why Us?</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
        </div>
      </header>
    <main>

        <h1 class="mobile_show">GENERATE QR CODE</h1>
        <form id="addPost" method="post">
            <div class="wrap">
                <h1 class="mobile_hide">GENERATE QR CODE</h1>
   <label class="title">Enter Text:</label>
    <input id="text" placeholder="Write your text here" required></label>
       </div>
       <br>
       <br>
   <button id="generate" onclick="generate()">Generate</button>
</form>
</div>
<div id="qrcode">
   <img class="code" src="/assets/images/qr1.png" alt="qr-code">
   <br>
   <br>
   <button id="print" onclick="print()">Download Code</button>
</div>
</div>
</main>
<footer>
    <div class="footer_logo">
      <img src="../assets/images/qrSwift_logo.svg" alt="logo" />

      <p>Please connect us via</p>
      <div>

        /></a>

        /></a>
        <a href="" target="_blank"
          ><img src="../assets/images/slack-icon.svg" alt="slack"
        /></a>
        <a href="" target="_blank"

        /></a>
        <a href="" target="_blank"

    <div class="footer-pages">
